<div class="container mt-4">
  <div class="content-dashboard d-flex flex-wrap gap-4 w-100 align-items-center justify-content-center">

    <div class="user-widget rounded-4 px-5 py-3">

      <div class="content-all w-100">
        <div class="content-icon d-flex flex-column gap-3 text-center">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#ff4020" class="bi bi-speedometer" viewBox="0 0 16 16">
              <path d="M8 2a.5.5 0 0 1 .5.5V4a.5.5 0 0 1-1 0V2.5A.5.5 0 0 1 8 2M3.732 3.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707M2 8a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 8m9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5m.754-4.246a.39.39 0 0 0-.527-.02L7.547 7.31A.91.91 0 1 0 8.85 8.569l3.434-4.297a.39.39 0 0 0-.029-.518z"/>
              <path fill-rule="evenodd" d="M6.664 15.889A8 8 0 1 1 9.336.11a8 8 0 0 1-2.672 15.78zm-4.665-4.283A11.95 11.95 0 0 1 8 10c2.186 0 4.236.585 6.001 1.606a7 7 0 1 0-12.002 0"/>
            </svg>
          </div>
          <div class="text">
            <span class="fs-5">Vista general</span>
          </div>
        </div>

        <div class="separator"></div>

        <div class="content-review d-flex flex-row gap-4 align-items-center justify-content-center">
          <div class="reviews d-flex flex-column align-items-center">
            <span class="fs-5">{{reviews}}</span>
            <span class="fs-6">Review</span>
          </div>

          <div class="wishlist d-flex flex-column align-items-center">
            <span class="fs-5">{{deseados}}</span>
            <span class="fs-6">Wishlist</span>
          </div>

          <div class="juegos d-flex flex-column align-items-center">
            @if (comprados !== null) {
              <span class="fs-5"> {{comprados}} </span>
            } @else {
              <span class="fs-5"> 0 </span>
             }
            <span class="fs-6">Juegos</span>
          </div>

        </div>
      </div>

    </div>

    <div class="wishlist-widget rounded-4 px-4 py-3">

      <div class="content-all w-100">
        <div class="content-icon d-flex flex-column gap-3 text-center">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#ff4020" class="bi bi-box2-heart" viewBox="0 0 16 16">
              <path d="M8 7.982C9.664 6.309 13.825 9.236 8 13 2.175 9.236 6.336 6.31 8 7.982"/>
              <path d="M3.75 0a1 1 0 0 0-.8.4L.1 4.2a.5.5 0 0 0-.1.3V15a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.1-.3L13.05.4a1 1 0 0 0-.8-.4zm0 1H7.5v3h-6zM8.5 4V1h3.75l2.25 3zM15 5v10H1V5z"/>
            </svg>
          </div>
          <div class="text">
            <span style="font-size: 16px;">Ultimos juegos añadidos a la wishlist</span>
          </div>
        </div>

        <div class="separator"></div>

        <div class="content-review">
          @if (lastAddedGame) {
            <div class="item">
              <a [routerLink]="['/juego', lastAddedGame.id]" class="cover d-flex align-items-center justify-content-center">
                <picture>
                  <img *ngIf="lastAddedGame.imagen"
                    [src]="lastAddedGame.imagen" appNotImage
                    alt="" />
                </picture>

              </a>

              <div class="information overflow-hidden text-white d-flex">
                <div class="text-game">
                  {{ lastAddedGame.nombre }}
                </div>
                <div class="price ms-auto">
                  {{ lastAddedGame.precio }}$
                </div>
              </div>
            </div>
          } @else {
            <span class="fs-6">No hay juegos añadidos a tu lista de deseos</span>
          }

        </div>
      </div>

    </div>

  </div>
</div>
