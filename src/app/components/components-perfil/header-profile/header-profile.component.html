<div class="container main-panel d-flex align-items-center justify-content-center">
  <div class="avatar-panel d-flex flex-row my-5 gap-4">
    <div class="user-avatar" *ngIf="displayName">
      <a><img id="userLogged" class="rounded-circle" style="width: 75px; height: 75px;" [src]="photoUrl"
          appDefaultProfileImage alt=""></a>
    </div>

      </div>

        <p style="color: #999; font-size: 14px;">Miembro desde: {{fecha}}</p>

</div>


  <ion-list>
    <ion-item>
      <ion-label>Menú</ion-label>
      <ion-select (ionChange)="loadComponent($event.detail.value)" placeholder="Selecciona una opción">
        <ion-select-option *ngFor="let option of menuOptions" [value]="option.link">
          {{ option.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <!-- Aquí se cargará el componente según la opción seleccionada -->
  <ng-container [ngSwitch]="selectedComponent">
    <app-dashboard *ngSwitchCase="'dashboard'"></app-dashboard>
    <app-settings-user *ngSwitchCase="'settings'"></app-settings-user>
    <app-lista-deseados *ngSwitchCase="'deseados'"></app-lista-deseados>
    <app-lista-pedidos *ngSwitchCase="'pedidos'"></app-lista-pedidos>

  </ng-container>
